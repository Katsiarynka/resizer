<!DOCTYPE html>
<html>
<head>
  <title>Loaded Images</title>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Loaded Images</h1>
    <hr>
      WebSocket status : <span id="message"></span>
    <hr>
    <h3>The following table shows loaded images by using WebSocket</h3>
    <div class="row">
      <div class="span10">
        <table class="table table-striped table-bordered table-condensed" id="loaded-images">
          <tr>
            <th>ID</th><th>Created</th><th>Converted datetime</th>
          </tr>
        </table>
      </div>
    </div>
    <script type="text/javascript" src="media/app.js"></script>
  </div>
</body>
</html>
